<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/main.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="contenido">

    <div class="tarjeta">
      <div class="tarjeta-frente">
        <img src="./images/bg-card-front.png" alt="imagen de la tarjeta parte delantera">

        <div class="datos-frente-tarjeta">
          <img src="./images/card-logo.svg" alt="logo de la tarjeta">

          <p class="numeros-frente" id="numeros-frente"> 0000 0000 0000 0000</p>

          <div class="datos-frente">
            <p class="titular" id="titular"> Jane Appleseed</p>
            <p class="tarjeta-fecha"> <span id="exp-mes"> 00</span> / <span id="exp-año">00</span> </p>
          </div>

        </div>

      </div>

      <div class="tarjeta-atras">
        <img src="./images/bg-card-back.png" alt="parte trasera de la tarjeta">
        <div class="datos-traseros-tarjeta">
          <p class="cvc" id="tarjeta-cvc"> 000</p>
        </div>

      </div>

    </div>

    <div class="form-wrapper">

      <form action="" class="form" id="form">

        <div class="form-contenedor">

          <label for="input-nombre" class="label">Cardholder Name</label>
          <input type="text" maxlength="24" class="input" id="input-nombre" onkeypress="return soloLetras(event)"
            placeholder=" e.g. Jane Appleseed" required>
        </div>

        <div class="form-contenedor">

          <label for="input-number" class="label">Card Number</label>
          <input type="text" minlength="16" maxlength="16" class="input" id="input-number"
            onkeypress="return soloNumeros(event)" placeholder="e.g. 1234 5678 9123 0000" required>

        </div>

        <div class="form-contenedor double">
          <div class="rows">
            <label for="input-exp" class="label">Exp. Date (MM/YY) </label>

            <div class="columns">
              <input type="text" maxlength="2" class="input" id="input-mes" onkeypress="return soloNumeros(event)"
                placeholder="MM" required>
              <input type="text" maxlength="2" class="input" id="input-año" onkeypress="return soloNumeros(event)"
                placeholder="YY" required>

            </div>

          </div>

          <div class="rows">
            <label for="input-cvc" class="label">CVC</label>
            <input type="text" minlength="3" maxlength="3" class="input" id="input-cvc"
              onkeypress="return soloNumeros(event)" placeholder=" e.g. 123" required>
          </div>

        </div>

        <div class="button">
          <button class="button" type="submit">Confirm</button>
        </div>
    </div>

    </form>

    <div class="thank-you disabled" id="thank-you">
      <img src="./images/icon-complete.svg" alt="Ícono de completado">
      <p class="thank-you-title">Thank you!</p>
      <p class="thank-you-text">We've added your card details</p>
      <button class="button" id="continue">Continue</button>
    </div>

    </div>






  </main>

  <script src="./src/main.js"></script>

</body>

</html>
